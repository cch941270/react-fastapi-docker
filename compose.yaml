services:
  frontend:
    build:
      context: .
      target: frontend-dev
    depends_on:
      - backend
    ports:
      - "5173:5173"
    develop:
      watch:
        - action: sync
          path: frontend
          target: /app
  backend:
    build:
      context: .
      target: backend-dev
    depends_on:
      database:
        condition: service_healthy
        restart: true
    volumes:
      - fastapi_data:/usr/local/app/static/images
    ports:
      - "8000:8000"
    command: ash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    develop:
      watch:
        - path: backend
          action: sync
          target: /usr/local/app
  database:
    image: "postgres:17.7"
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

volumes:
  fastapi_data:
  pg_data:
